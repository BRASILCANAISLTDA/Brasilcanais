<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | BRASIL IPTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Sora', sans-serif; }
    .gradient-bg { background: radial-gradient(circle at top right, #4f46e5, #7c3aed, #2e1065); }
    .glass-effect { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
    .slider { -webkit-appearance: none; height: 10px; border-radius: 5px; background: #e5e7eb; outline: none; }
    .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #4f46e5; cursor: pointer; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="h-full w-full overflow-auto gradient-bg selection:bg-indigo-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
      
      <div class="text-center mb-8">
        <span class="bg-white/10 text-white px-4 py-1 rounded-full text-xs font-bold tracking-widest uppercase mb-4 inline-block">Oficial Brasil IPTV</span>
        <h1 class="text-4xl font-extrabold text-white tracking-tight">Monte seu Plano</h1>
      </div>

      <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden">
        <div class="p-8">
          
          <div class="mb-10">
            <div class="flex justify-between items-end mb-4">
              <label class="text-gray-900 font-bold text-xl">Período de Acesso</label>
              <span id="months-display" class="text-indigo-600 font-extrabold text-2xl">1 Mês</span>
            </div>
            <input type="range" min="1" max="12" value="1" class="slider w-full" id="months-slider">
            <div class="flex justify-between text-xs font-semibold text-gray-400 mt-3 px-1">
              <span>MENSAL</span>
              <span>SEMESTRAL (10% OFF)</span>
              <span>ANUAL (15% OFF)</span>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <button onclick="toggleFeature('extra-devices')" id="btn-extra-devices" class="flex flex-col p-4 border-2 border-gray-100 rounded-2xl text-left hover:border-indigo-200 transition-all">
              <span class="font-bold text-gray-800">+2 Telas Extras</span>
              <span class="text-xs text-gray-500">+ R$ 10,00/mês</span>
            </button>
            <button onclick="toggleFeature('premium-content')" id="btn-premium-content" class="flex flex-col p-4 border-2 border-gray-100 rounded-2xl text-left hover:border-indigo-200 transition-all">
              <span class="font-bold text-gray-800">Canais 4K/UHD</span>
              <span class="text-xs text-gray-500">+ R$ 15,00/mês</span>
            </button>
          </div>

          <div class="bg-gray-900 rounded-2xl p-6 text-white flex justify-between items-center mb-8">
            <div>
              <p class="text-gray-400 text-sm font-medium">Investimento total</p>
              <p id="breakdown-text" class="text-xs text-indigo-300">1 mês de acesso premium</p>
            </div>
            <div class="text-right">
              <h2 id="total-price" class="text-3xl font-black">R$ 30,00</h2>
            </div>
          </div>

          <button id="cta-master" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-5 rounded-2xl shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-1 active:scale-95 text-lg">
            ASSINAR AGORA
          </button>
          
          <button id="btn-test" class="w-full mt-4 text-gray-500 font-semibold py-2 hover:text-indigo-600 transition-colors text-sm">
            Quero um teste grátis de 6 horas
          </button>

        </div>
      </div>
    </div>
  </div>

  <script>
    const state = {
      basePrice: 30.00,
      months: 1,
      features: { 'extra-devices': false, 'premium-content': false },
      whatsapp: '559491225032'
    };

    function updateUI() {
      let monthly = state.basePrice;
      if (state.features['extra-devices']) monthly += 10;
      if (state.features['premium-content']) monthly += 15;

      let discount = state.months >= 12 ? 0.15 : (state.months >= 6 ? 0.10 : 0);
      let finalMonthly = monthly * (1 - discount);
      let total = finalMonthly * state.months;

      document.getElementById('months-display').textContent = `${state.months} ${state.months > 1 ? 'Meses' : 'Mês'}`;
      document.getElementById('total-price').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
      document.getElementById('breakdown-text').textContent = discount > 0 ? 
        `Desconto de ${(discount*100).toFixed(0)}% aplicado!` : `Plano premium completo`;

      // Atualiza estilo dos botões
      Object.keys(state.features).forEach(id => {
        const btn = document.getElementById('btn-' + id);
        if (state.features[id]) {
          btn.classList.add('border-indigo-600', 'bg-indigo-50');
        } else {
          btn.classList.remove('border-indigo-600', 'bg-indigo-50');
        }
      });
    }

    function toggleFeature(id) {
      state.features[id] = !state.features[id];
      updateUI();
    }

    document.getElementById('months-slider').addEventListener('input', (e) => {
      state.months = parseInt(e.target.value);
      updateUI();
    });

    document.getElementById('cta-master').addEventListener('click', () => {
      const msg = `Olá! Gostaria de assinar o plano de ${state.months} meses. Total: ${document.getElementById('total-price').textContent}`;
      window.open(`https://wa.me/${state.whatsapp}?text=${encodeURIComponent(msg)}`);
    });

    document.getElementById('btn-test').addEventListener('click', () => {
      const msg = `Olá! Quero solicitar meu teste grátis de 6 horas agora.`;
      window.open(`https://wa.me/${state.whatsapp}?text=${encodeURIComponent(msg)}`);
    });
  </script>
</body>
</html>
